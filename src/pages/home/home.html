<ion-header>
	<ion-navbar>
		<ion-title>
			Configuration
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-card>
		<ion-card-header>
			Directive in own page
		</ion-card-header>

		<ion-list>
			<button ion-item (click)="goToConfigurationPage()">
				Go to page
			</button>
		</ion-list>
	</ion-card>

	<ion-card>
		<ion-card-header>
			Provided modal
		</ion-card-header>

		<ion-list>
			<button ion-item (click)="openModal()">
				Open modal
			</button>
		</ion-list>

		<ion-list radio-group>
			<ion-item *ngFor="let language of languages">
				<ion-label>{{language}}</ion-label>
				<ion-radio checked="{{language === currentLanguage}}" value="{{language}}" (ionSelect)="changeLanguage(language)"></ion-radio>
			</ion-item>
		</ion-list>
	</ion-card>

</ion-content>
